{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}KreatiApp - Log in{% endblock %}</title>
</head>

<body>
    <div class="header">
        <img class="header-logo" src="{% static 'images/HeaderLogo.png' %}" alt="Header Logo">
    </div>
    {% block content %}
    <div class="container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username|attr:"placeholder: Username" }}
            </div>

            <div class="form-group">
                {{ form.password|attr:"placeholder: Password" }}
            </div>

            <button type="submit">Log In</button>
        </form>
        <a href="{% url 'signup' %}"><button>Sign Up</button></a>
    </div>
    {% endblock %}
</body>

</html>
